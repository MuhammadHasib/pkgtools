# Global options for cmsBuild
[globals]
testTag: True
workDir: bootstrap-kit
assumeYes: True
tag: cmp 
doNotBootstrap: True
systemCompiler: True
# In order to create a bootstrap we need to
# * build the bootstrap-driver
# * upload apt to the repository.
[build bootstrap-driver]
compilingProcesses: 5
workersPoolSize: 2
[upload apt]
# Higher priority count means that the upload will happen after the build.
priority: 100
syncBack: True
