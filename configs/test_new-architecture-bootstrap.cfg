# Global options for cmsBuild
[globals]
testTag: True
repository: dlTest
# You can specify %(tmpdir)s to have a random directory of the form tmpXXXXX
# workDir: /build1/wt/builds/bootstrap/%(tmpdir)s
assumeYes: True
tag: cms 
doNotBootstrap: True
# In order to create a bootstrap we need to
# * build the bootstrap-driver
# * upload apt to the repository.
[build gcc]
compilingProcesses: 4
[build bootstrap-driver]
compilingProcesses: 5
workersPoolSize: 2
[upload apt]
# Higher priority count means that the upload will happen after the build.
priority: 100
syncBack: True
uploadTmpRepository: dlange
